<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc AMA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base_style.css') }}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="title" id="title">Ask me anything about the document</div>

      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if (event.keyCode==13) sendMessage()">
        <input type="submit" value="Send" onclick="sendMessage()">
        <div class="counter", id="counter">Characters: <span id="charCount">0</span></div>
      </div>

      <div class="chat-window" id="chat-window"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts/base.js') }}"></script>

  </body>
</html>
