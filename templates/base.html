<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc AMA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base_style.css') }}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="title-container">
      <div class="title" id="title"><h1>Ask me anything about the document</h1></div>

      <button class="theme-btn light" onclick="setTheme('light')" title="Light mode">
        <img src="https://assets.codepen.io/210284/sun.png" alt="sun">
      </button>
      <button class="theme-btn dark" onclick="setTheme('dark')" title="Dark mode">
        <img src="https://assets.codepen.io/210284/moon.png" alt="moon">
      </button>
    </div>

    <div class="selection-container">
      <div class="select-platform" id="select-platform">
        <select name="platform" id="platform-select-list">
            <option value="0">Select platform:</option>
            <option value="1">HuggingFace</option>
            <option value="2">OpenAI</option>
        </select>
      </div>

      <div class="select-model" id="select-model">
        <select name="model_name" id="model-select-list">
            <option value="0">Select model:</option>
        </select>
      </div>
      <input type="button" value="Load LLM" onclick="clickLoad()">
    </div>

    <div class="hcontainer">
      <div class="lcontainer">
        <div class="doc-window" id="doc-window">
          <embed class="embed" id="pdfViewer" src="" type="application/pdf">
        </div>
        <form class = "upload-form" id="data" method="POST" enctype="multipart/form-data">
          <label for="pdfFile" class="custom-file-upload">
            Choose your document...
          </label>
          <input type="file" name="pdfFile" id="pdfFile" accept="application/pdf">
          <input type="submit" value="Upload"/>
          <input type="button" value="Reset" onclick="clickReset()">
        </form>
      </div>

      <div class="rcontainer">
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if (event.keyCode==13) clickSend()">
          <input type="submit" id="send-user-input" value="Send" onclick="clickSend()">
          <input type="button" id="clear-user-input" value="Clear" onclick="clickClear()">
        </div>
        <div class="counter", id="counter">Characters: <span id="charCount">0</span></div>
      </div>
    </div>
    <div class="copyright", id="copyright">
      &copy;
      <span id="copyright">
          <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
      </span>
      Yu Xiang
    </div>
    <script src="{{ url_for('static', filename='scripts/base.js') }}"></script>
  </body>
</html>
